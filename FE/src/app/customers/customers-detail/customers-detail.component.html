<h2 mat-dialog-title>Customer Details</h2>
<mat-dialog-content>
  <div class="customer-detail">
    <form [formGroup]="customerForm">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="customerForm.controls['name'].hasError('required')">
          Required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput placeholder="Surname" formControlName="surname" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput placeholder="Phone No" formControlName="phoneNumber" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput placeholder="Id No" formControlName="identityNumber" />
      </mat-form-field>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="dialogSuccessClose()" cdkFocusInitial>
    Accept
  </button>
</mat-dialog-actions>
