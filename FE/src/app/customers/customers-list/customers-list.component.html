<div class="container">
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="editCustomer()">
      Add Customer
    </button>
  </div>
  <table mat-table [dataSource]="customerDataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone No.</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="identityNumber">
      <th mat-header-cell *matHeaderCellDef>ID No.</th>
      <td mat-cell *matCellDef="let element">
        {{ element.identityNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="addressId">
      <th mat-header-cell *matHeaderCellDef>Has Address</th>
      <td mat-cell *matCellDef="let element">
        {{ element.addresses[0]?.id ? "Yes" : "No" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="addressActions">
      <th mat-header-cell *matHeaderCellDef>Address Actions</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.addresses[0]?.id">
          <button
            mat-icon-button
            (click)="editAddress(element.addresses[0], element.id, true)"
          >
            <mat-icon>info</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="!element.addresses[0]?.id">
          <button mat-icon-button (click)="editAddress(null, element.id)">
            <mat-icon>add</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="element.addresses[0]?.id">
          <button
            mat-icon-button
            (click)="editAddress(element.addresses[0], element.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="element.addresses[0]?.id">
          <button
            mat-icon-button
            (click)="deleteAddress(element.addresses[0].id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editCustomer(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="deleteCustomer(element.id)"
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
